<div>
  <h3>Menu list</h3>
  <table>
     <tr>
        <th>Name</th>
        <th>Short Name</th>
          <th>Description</th>
            <th>Action</th>
     </tr>

     <tr ng-repeat = "item in found.items">
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}} </td>
      <td><button class="btn btn-default" ng-click="found.onRemove({index: $index});">Don't want this one</button></td>
     </tr>
  </table>
</div>
