<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
<div  ng-controller='NarrowItDownController as menu'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group" >
      <input type="text" ng-model="menu.itemname"placeholder="search term" class="form-control">



    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.verifyitem();">Narrow It Down For Me!</button>
    </div>
  </div>
</div>

  <div ng-if="menu.items.length>0">
    <ul>

              <found-items items='menu.items'
on-remove="menu.removeItem(index)"> </found-items>
          </ul>
  </div>
  <div ng-if="menu.items.length==0 && menu.itemname!='undefinded' && menu.itemname!=''">
  <h3> Nothing Found </h3>
  </div>

</div>
</body>
</html>
